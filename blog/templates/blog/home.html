{% extends 'blog/layout.html' %}

{% block content %}

    {% for blog in blogs.all %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
        <a href="{% url 'edit' pk=blog.pk %}">수정</a>
        <a href="{% url 'remove' pk=blog.pk %}">삭제</a>
    {% endfor %}
                  
{% endblock %}
